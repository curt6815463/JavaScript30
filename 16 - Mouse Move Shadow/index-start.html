<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
let hero = document.querySelector('.hero');
let text = hero.querySelector('h1');
let walk = 100;

function shadow(e) {
  let {offsetWidth:width,offsetHeight:height} = hero;
  let {offsetX:x,offsetY:y} = e;
  if(this !== e.target){
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }

  //å†ç¸½å¯¬ç‚ºwidthä¸­xä½”äº†å¤šå°‘   ä½”äº†walkä¸­çš„å¤šå°‘
  //width = 5 , x = 1    walk = 100  >> 20%
  let xWalk = (x/width*walk)-walk/2;
  let yWalk = (y/height*walk)-walk/2;

  text.style.textShadow = `
    ${xWalk}px ${yWalk}px 5px red,
    ${xWalk*-1}px ${yWalk}px 5px blue,
    ${xWalk}px ${yWalk*-1}px 5px yellow,
    ${xWalk*-1}px ${yWalk*-1}px 5px green
    `;
}



hero.addEventListener('mousemove',shadow);
</script>
<script src="http://localhost:35729/livereload.js">

</script>
</body>
</html>
